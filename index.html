<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - TOP</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js" defer></script>
    </head>
        <div class="app-wrapper">
            <div class="text-wrapper">
                <div class="text-container">
                    <h1 class="text" id="text">Calculator</h1>
                </div>
            </div>
            <div class="calc-container">
                <div class="calc-button btn1">1</div>
                <div class="calc-button btn2">2</div>
                <div class="calc-button btn3">3</div>
                <div class="calc-button btn4">4</div>
                <div class="calc-button btn5">5</div>
                <div class="calc-button btn6">6</div>
                <div class="calc-button btn7">7</div>
                <div class="calc-button btn8">8</div>
                <div class="calc-button btn9">9</div>
                <div class="calc-button btn0">0</div>
                <div class="calc-button btnAdd">+</div>
                <div class="calc-button btnSubtract">-</div>
                <div class="calc-button btnMultiply">ร</div>
                <div class="calc-button btnDivide">รท</div>
                <div class="calc-button btnEquals">=</div>
                <div class="calc-button btnClear">C</div>
                <div class="calc-button btnDecimal">.</div>
                <div class="calc-button btnSign">+/-</div>
                <div class="calc-button btnModulo">%</div>
            </div>
        </div>
    </body>
</html>
